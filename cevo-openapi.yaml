            $ref: '#/components/schemas/Onderwijsdeelnemeridentiteit'
        weergavekenmerken:
          $ref: '#/components/schemas/Weergavekenmerken'
      description: <body><p>Verzameling van gegevens bij een examenkandidaat. Let op, de eigenschappen niveau en leerjaar geven het niveau en het leerjaar van de opleiding/studie van de examenkandidaat aan. Bijvoorbeeld, als een havo 4 examenkandidaat plant voor afname van een vwo 6 examen dan wordt hier VO-HAVO en Leerjaar 4 ingevuld.</p></body>
    Onderwijsdeelnemeridentiteit:
      required:
      - typelabel
      - waarde
      type: object
      properties:
        typelabel:
          $ref: '#/components/schemas/Identiteittype'
        waarde:
          title: waarde
          minLength: 1
          type: string
          description: <body><p>Identifier binnen de door het typelabel aangegeven identificatiewijze.</p></body>
          example: laskey-abc123
      description: <body><p>Verwijzing naar informatie over de persoon in de vorm van een identifier van de persoon in een bepaalde registratie.</p></body><body><p>Voorbeelden van identificatiewijzen zijn ECKiD, BSN, Onderwijsnummer, of elke andere registratie (bijvoorbeeld LAS, SIS of HR-systeem) waaraan een identiteit kan worden ontleend. Afhankelijk van de toepassing is het gebruik van bepaalde vormen van identificatie al dan niet toegestaan.</p></body>
    Onderwijsorganisatie:
      required:
      - administratienr
      - instellingscode
      type: object
      properties:
        administratienr:
          title: administratienr
          pattern: ^[0-9]{2}$
          type: string
          description: <body><p>Volgnummer dat wordt gebruikt om de administratie binnen de instellingscode (BRIN4) te duiden. De waarde van dit administratienummer kan overeenkomen met de waarde van een vestigingscode maar dat hoeft niet.</p></body><body><p>De waarde is code van 2 cijfers.</p></body>
          example: "00"
        instellingscode:
          title: instellingscode
          pattern: ^[0-9]{2}[A-Z]{2}$
          type: string
          description: <body><p>Instellingscode (voorheen BRIN4) is de identificatie van de school.</p></body><body><p>Waarde bestaat uit 2 cijfers gevolgd door 2 letters.</p></body>
          example: 99AA
      description: <body><p>Verwijzing naar informatie over de onderwijsorganisatie in de vorm van een identifier van de organisatie in een bepaalde registratie.</p></body>
    Planningsgegevens:
      required:
      - afnamemoment
      - afnamesoort
      type: object
      properties:
        afnamemoment:
          title: afnamemoment
