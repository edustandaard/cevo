        mutatiedatum:
          title: mutatiedatum
          type: string
          description: <body><p>Moment waarop de score voor het laatst gewijzigd is.</p></body><body><p>Een datumtijdstip uniek uitgedrukt jaartal, maand, dag, uren, minuten en seconden volgens ISO 8601, bijvoorbeeld 2021-03-22T10:29Z.</p></body>
          format: date-time
          nullable: true
          example: 2021-03-22T10:29:00Z
