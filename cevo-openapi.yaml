  title: Centrale-Examens-VO
  description: "OAS3-definities op 26 november 2021 gemaakt n.a.v. de e-maildiscussies tussen betrokkenen op 24 en 25 november, gebaseerd op de berichtenspecificaties en modellen Centrale-Examens-VO. Ten opzichte van voorgaande versie zijn de wijzigingen (1) nTerm waardebereik van 0 tot 3 (was van 0 tot 2), (2) alle optionele eigenschappen worden nullable true (was default false), (3) niveau en leerjaar zijn verplicht bij Examenkandidaat (waren ten onrechte optioneel), (4) voorvoegsel is verwijderd uit Afnameleider en achternaam is verplicht bij Afnameleider (alleen id was verplicht) en (5) Bij POST afnamegroepen zijn examplarische voorbeelden toegevoegd waarbij het id bij een afnamegroep terecht ontbreekt."
  contact:
    url: https://github.com/edustandaard/Centrale-Examens-VO
