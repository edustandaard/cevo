          format: date-time
        afnamesoort:
          $ref: '#/components/schemas/Afnamesoort'
        faoserver:
          title: faoserver
          type: string
          description: <body><p>Verwijzing naar de FAO-server van de afnamegroep middels diens id. FAO staat voor Facet afname offline. Iedere offline afname moet uiteindelijk een FAO-server hebben gekoppeld.</p></body>
          nullable: true
          example: faoserver-abc123
      description: <body><p>Verzameling van planningsgegevens bij een afnamegroep.</p></body>
    Resultaat:
      required:
      - typelabel
      - waarde
      type: object
      properties:
        mutatiedatum:
          title: mutatiedatum
          type: string
          description: <body><p>Moment waarop het resultaat voor het laatst gewijzigd is.</p></body><body><p>Een datumtijdstip uniek uitgedrukt jaartal, maand, dag, uren, minuten en seconden volgens ISO 8601, bijvoorbeeld 2021-03-22T10:29Z.</p></body>
          format: date-time
          nullable: true
          example: 2021-03-22T10:29:00Z
        typelabel:
          $ref: '#/components/schemas/CEVOResultaattype'
        waarde:
          title: waarde
          minLength: 1
          type: string
          description: <body><p>De behaalde resultaatwaarde binnen de door het typelabel aangegeven resultaattype.</p></body>
          example: 9,0
      description: <body><p>Gegevens over het resultaat zoals bepaald na normering van de score.</p></body>
    Score:
